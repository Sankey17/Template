    <div id="bgi"></div>
    <section class="container">
        <div id="togglebtn">
            <button type="button" class="tbtn" id="c" onclick="creatacnt()"> <a href="#" class="tbtn">Create account</a>
            </button>
            <button type="button" class="tbtn" id="l" onclick="login()"> <a href="#" class="tbtn">Login</a> </button>

        <div class="social-links">
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>

            <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        </div>

        <div id="creatacnt">
            <form action="" class="input">
                <div>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>
                <div>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <input type="password" class="input-field" placeholder="Confirm Password" required>

                <div class="ckbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">remember password</label>
                </div>

                <div>
                    <button type="submit " name="submit" class="submitbtn" onclick="btn_click()">Sign up</button>
                </div>

            </form>
        </div>

        <div id="login">
            <form action="" class="input">
                <div>
                    <input type="text" class="input-field" placeholder="ENter Username" required>
                </div>
                <div>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                </div>
                <div>
                    <input type="checkbox" id="checkboxlogin">
                    <label for="checkboxlogin">remember password</label>
                </div>
                <div>
                    <button type="submit " class="submitbtn" >Login</button>
                </div>
            </form>
        </div>

    </section>
